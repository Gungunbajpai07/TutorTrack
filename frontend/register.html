<!DOCTYPE html>
<html>
<head>
    <title>Register - TutorTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

<div class="login-box glass">
    <div class="login-logo-container">
        <img src="logo.png" alt="TutorTrack Logo" class="login-logo">
        <h2>Create Tutor Account</h2>
        <p class="login-subtitle">Each tutor gets their own data</p>
    </div>
    <div class="login-form">
        <input type="text" id="name" placeholder="Full name (optional)">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button class="primary-btn" onclick="register()">Sign up</button>
        <p class="login-footer">
            Already have an account?
            <a href="login.html">Back to login</a>
        </p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
